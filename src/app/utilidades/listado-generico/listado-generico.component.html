<!-- Si películas no está definida -->
<div *ngIf="!listado">

	<span #cargando>
	 <ng-content select ="[cargando]"></ng-content>
	</span>
	<span *ngIf="!cargando.innerHTML.trim()">
		<img
	  src="https://img.pikbest.com/58pic/35/39/61/62K58PICb88i68HEwVnm5_PIC2018.gif!w340"
	  alt="loading"
	/>
	</span>	
  </div>
  
  <!-- El operador '?' nos permite no tener un error si peliculas no esta definido-->
  <div *ngIf="listado?.length === 0">
	  <span #vacio>
		  <ng-content select="[vacio]"></ng-content>
	  </span>
	  <!-- si no se envio nada a vacio -->
	  <!-- Para que se muestre de manera generica -->
	  <span *ngIf="!vacio.innerHTML.trim()">
		  <p>No hay películas para mostrar.</p>
	  </span>	
  </div>
  
  <ng-container *ngIf="listado && listado.length > 0">
	<ng-content select="[contenido]"></ng-content>
  </ng-container>
  
  <!-- ng-container, para que no se creen muchas etiquetas en el DOM -->
